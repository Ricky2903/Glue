<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://java.sun.com/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="./template.xhtml">
		<ui:define name="content">

			<div class="row">
				<div class="col-lg-12">
					<legend>
						<h:outputText value="#{bundle.sign_in}" />
					</legend>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-4 visible-lg">
					<h:graphicImage name="glue-snail.svg" library="img" />
				</div>
				<div class="col-lg-8">
					<h:form styleClass="form-horizontal">
						<div class="form-group">
							<c:if test="#{not empty facesContext.messageList}">
								<div class="col-lg-6 alert alert-danger">
									<button type="button" class="close" data-dismiss="alert">&times;</button>
									<h4>
										<h:outputText value="#{bundle.error}" />
									</h4>
									<h:messages layout="table" />
								</div>
							</c:if>
						</div>
						<div class="form-group">
							<label class="col-lg-2 control-label" for="inputEmail"><h:outputText
									value="#{bundle.mail_address}" /></label>
							<div class="col-lg-4">
								<h:inputText id="inputEmail" styleClass="form-control"
									label="#{bundle.mail_address}" value="#{loginBean.username}"
									required="true" p:placeholder="#{bundle.mail_address}" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-2 control-label" for="inputPassword"><h:outputText
									value="#{bundle.password}" /></label>
							<div class="col-lg-4">
								<h:inputSecret id="inputPassword" styleClass="form-control"
									label="#{bundle.password}" value="#{loginBean.password}"
									required="true" p:placeholder="#{bundle.password}" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-lg-4 col-lg-offset-2">
								<label class="checkbox"><h:selectBooleanCheckbox
										id="remember" /> <h:outputText value="#{bundle.remember_me}" /></label>
								<h:commandButton id="submit" styleClass="btn btn-primary"
									value="#{bundle.sign_in}" action="#{loginBean.login}" />
							</div>
						</div>
					</h:form>
				</div>
			</div>

		</ui:define>
	</ui:composition>
</h:body>
</html>
