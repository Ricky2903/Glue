<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition>
		<div class="row">
			<div class="col-xs-6 col-sm-4 col-md-2 col-md-offset-1 col-md-push-9">
				<div class="pull-right">
					<ui:include src="/stream/search-calendar.xhtml" />
				</div>
			</div>
			<div class="col-sm-12 col-md-8 col-md-offset-1 col-md-pull-3">
				<h:panelGroup id="search-results">
					<!-- Default: display list -->
					<ui:fragment rendered="#{streamSearchBean.display eq 'LIST'}">
						<ui:include src="/stream/search-list.xhtml" />
					</ui:fragment>
					<ui:fragment rendered="#{streamSearchBean.display eq 'TABLE'}">
						<ui:include src="/stream/search-table.xhtml" />
					</ui:fragment>
				</h:panelGroup>
			</div>
		</div>
	</ui:composition>
</h:body>
</html>
