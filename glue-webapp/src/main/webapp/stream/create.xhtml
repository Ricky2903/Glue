<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://java.sun.com/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="../template.xhtml">
		<ui:define name="content">

			<legend>
				<h:outputText value="#{bundle.create_stream}" />
			</legend>

			<h:form styleClass="form-horizontal">
				<div class="control-group">
					<c:if test="#{not empty facesContext.messageList}">
						<div class="span6 alert alert-error">
							<button type="button" class="close" data-dismiss="alert">&times;</button>
							<h4>
								<h:outputText value="#{bundle.error}" />
							</h4>
							<h:messages layout="table" />
						</div>
					</c:if>
				</div>
				<div class="row">
					<div class="span6">
						<div class="control-group">
							<label class="control-label" for="inputTitle"><h:outputText
									value="#{bundle.stream_title}" /></label>
							<div class="controls form-inline">
								<h:inputText id="inputTitle" styleClass="input-xlarge"
									style="font-size: large;" label="#{bundle.stream_title}"
									value="#{streamBean.title}" required="true"
									p:placeholder="#{bundle.stream_event_title}" />
								&nbsp;
								<h:commandButton id="submit" styleClass="btn btn-success"
									value="#{bundle.stream_create}" action="#{streamBean.create}" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputDescription"><h:outputText
									value="#{bundle.stream_description}" />&nbsp;<i
								class="icon-tags"></i></label>
							<div class="controls">
								<h:inputTextarea rows="3" id="inputDescription"
									label="#{bundle.stream_description}"
									value="#{streamBean.description}" required="true"
									p:placeholder="#{bundle.stream_description}" />

							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputPrivacy"><h:outputText
									value="#{bundle.stream_privacy}" />&nbsp;<i
								class="icon-eye-open"></i></label>
							<div class="controls form-inline">
								<h:selectOneRadio id="inputPrivacy"
									value="#{streamBean.publicc}">
									<!-- TODO: should find another mean to add blank spaces between labels -->
									<f:selectItem id="itemPrivacy1"
										itemLabel="&nbsp;#{bundle.stream_public}&nbsp;"
										itemValue="true" />
									<f:selectItem id="itemPrivacy2"
										itemLabel="&nbsp;#{bundle.stream_private}&nbsp;"
										itemValue="false" />
								</h:selectOneRadio>
								<small><a href="#"> <h:outputText
											value="#{bundle.stream_privacy_info_link}" />
								</a></small>
							</div>
						</div>
					</div>
				</div>
				<legend />
				<div class="row">
					<div class="span6">
						<div class="control-group">
							<label class="control-label" for="inputParticipationType"><h:outputText
									value="#{bundle.stream_participation_type}" />&nbsp;<i
								class="icon-lock"></i></label>
							<div class="controls form-inline">
								<h:selectOneRadio id="inputParticipationType"
									value="#{streamBean.open}">
									<f:selectItem id="itemParticpationType1"
										itemLabel="&nbsp;#{bundle.stream_open}&nbsp;" itemValue="true" />
									<f:selectItem id="itemParticpationType2"
										itemLabel="&nbsp;#{bundle.stream_closed}&nbsp;"
										itemValue="false" />
								</h:selectOneRadio>
								<small><a href="#"> <h:outputText
											value="#{bundle.stream_participation_type_info_link}" />
								</a></small>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputParticipants"><h:outputText
									value="#{bundle.stream_add_participants}" />&nbsp;<i
								class="icon-user"></i></label>
							<div class="controls form-inline">
								<h:inputText id="inputParticipants"
									label="#{bundle.stream_add_participants}"
									value="#{streamBean.invitedParticipants}"
									p:placeholder="#{bundle.stream_enter_email_address}" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputGuests"><h:outputText
									value="#{bundle.stream_add_guests}" />&nbsp;<i
								class="icon-book"></i></label>
							<div class="controls">
								<h:inputText id="inputGuests"
									label="#{bundle.stream_add_guests}"
									value="#{streamBean.invitedGuests}"
									p:placeholder="#{bundle.stream_enter_email_address}" />
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<label class="control-label" for="inputSharedSecretQuestion"><h:outputText
									value="#{bundle.stream_shared_secret_question}" /> &nbsp;<i
								class="icon-question-sign"></i></label>
							<div class="controls">
								<h:inputText id="inputSharedSecretQuestion"
									label="#{bundle.stream_shared_secret_question}"
									value="#{streamBean.sharedSecretQuestion}" p:placeholder="" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputSharedSecretAnswer"><h:outputText
									value="#{bundle.stream_shared_secret_answer}" /> &nbsp;<i
								class="icon-exclamation-sign"></i></label>
							<div class="controls">
								<h:inputText id="inputSharedSecretAnswer"
									label="#{bundle.stream_shared_secret_answer}"
									value="#{streamBean.sharedSecretAnswer}" p:placeholder="" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputParticipationRequest"><h:outputText
									value="#{bundle.stream_request_to_participate}" /></label>
							<div class="controls">
								<h:selectBooleanCheckbox id="inputParticipationRequest"
									label="#{bundle.stream_request_to_participate}"
									value="#{streamBean.sharedSecretAnswer}" />
							</div>
						</div>
					</div>
				</div>
				<legend />
				<div class="row">
					<div class="span8">
						<div class="control-group">
							<label class="control-label"><i class="icon-time" /></label>
							<div class="controls">
								<h:inputText id="inputStartDate" styleClass="input-small"
									label="#{bundle.stream_start_date}"
									value="#{streamBean.startDate}">
									<f:convertDateTime for="inputStartDate" type="date"
										dateStyle="short" />
								</h:inputText>
								&nbsp;
								<h:inputText id="inputStartHour" styleClass="input-mini"
									label="#{bundle.stream_start_date}"
									value="#{streamBean.startDate}">
									<f:convertDateTime for="inputStartHour" type="time"
										timeStyle="short" />
								</h:inputText>
								&nbsp;
								<h:outputText value="#{bundle.stream_to}" />
								&nbsp;
								<h:inputText id="inputEndDate" styleClass="input-small"
									label="#{bundle.stream_end_date}" value="#{streamBean.endDate}">
									<f:convertDateTime for="inputEndDate" type="date"
										dateStyle="short" />
								</h:inputText>
								&nbsp;
								<h:inputText id="inputEndHour" styleClass="input-mini"
									label="#{bundle.stream_end_date}" value="#{streamBean.endDate}">
									<f:convertDateTime for="inputEndHour" type="time"
										timeStyle="short" />
								</h:inputText>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputLocation"><h:outputText
									value="#{bundle.stream_location}" />&nbsp;<i
								class="icon-map-marker"></i></label>
							<div class="controls">
								<h:inputText id="inputLocation"
									label="#{bundle.stream_location}" value="#{streamBean.address}"
									p:placeholder="" />
							</div>
						</div>
					</div>
				</div>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
