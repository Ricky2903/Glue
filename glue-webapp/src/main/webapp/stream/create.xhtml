<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="../template.xhtml">
		<ui:define name="content">

			<div class="row">
				<div class="col-lg-12">
					<legend>
						<h:outputText value="#{bundle.create_stream}" />
					</legend>
				</div>
			</div>

			<h:form styleClass="form-horizontal">
				<div class="row form-group">
					<c:if test="#{not empty facesContext.messageList}">
						<div class="col-lg-2" />
						<div class="col-lg-6 alert alert-danger">
							<button type="button" class="close" data-dismiss="alert">&times;</button>
							<h4>
								<h:outputText value="#{bundle.error}" />
							</h4>
							<h:messages layout="table" />
						</div>
					</c:if>
				</div>
				<div class="row form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label"
						for="inputTitle"><h:outputText
							value="#{bundle.stream_title}" /></label>
					<div class="col-xs-6 col-sm-6 col-md-4">
						<h:inputText id="inputTitle" styleClass="form-control"
							style="font-size: large;" label="#{bundle.stream_title}"
							value="#{streamBean.title}" required="true"
							p:placeholder="#{bundle.stream_event_title}" />
					</div>
					<div class="col-xs-6 col-sm-2 col-md-2">
						<h:commandButton id="submit" styleClass="btn btn-success"
							value="#{bundle.stream_create}" action="#{streamBean.create}" />
					</div>
				</div>
				<div class="row form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label"
						for="inputDescription"><h:outputText
							value="#{bundle.stream_description}" />&nbsp;<span
						class="glyphicon glyphicon-tags"></span></label>
					<div class="col-xs-6 col-sm-6 col-md-4">
						<h:inputTextarea rows="3" id="inputDescription"
							styleClass="form-control" label="#{bundle.stream_description}"
							value="#{streamBean.description}" required="true"
							p:placeholder="#{bundle.stream_description}" />

					</div>
				</div>
				<hr />

				<div class="row">
					<div class="col-md-12">
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="col-xs-12 col-sm-3 col-md-4 control-label"
										for="inputStartDate"><h:outputText
											value="#{bundle.stream_dates}" />&nbsp;<span
										class="glyphicon glyphicon-calendar"></span></label>
									<div class="col-xs-6 col-sm-4 col-md-4">
										<h:inputText id="inputStartDate"
											styleClass="form-control input-small form_date"
											label="#{bundle.stream_start_date}"
											value="#{streamBean.startDate}"
											p:data-date-format="#{bundle.date_format_js}">
											<!-- p:data-date-language="en" -->
											<f:convertDateTime for="inputStartDate"
												pattern="#{bundle.date_format_jsf}" />
										</h:inputText>
									</div>
									<div class="col-xs-6 col-sm-2 col-md-4">
										<h:selectOneMenu id="inputStartHour"
											styleClass="form-control input-small"
											label="#{bundle.stream_start_date}"
											value="#{streamBean.startDate}">
											<f:selectItems value="#{hours.dateMap.entrySet()}"
												var="entry" itemLabel="#{entry.value}"
												itemValue="#{entry.key}" />
											<f:convertDateTime for="inputStartHour"
												pattern="#{bundle.time_format}" />
										</h:selectOneMenu>
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label class="col-xs-12 col-sm-3 col-md-4 control-label"
										for="inputEndDate"> <h:outputText
											value="#{bundle.stream_to}" />
									</label>
									<div class="col-xs-6 col-sm-4 col-md-4">
										<h:inputText id="inputEndDate"
											styleClass="form-control input-small form_date"
											label="#{bundle.stream_end_date}"
											value="#{streamBean.endDate}"
											p:data-date-format="#{bundle.date_format_js}">
											<f:convertDateTime for="inputEndDate"
												pattern="#{bundle.date_format_jsf}" />
										</h:inputText>
									</div>
									<div class="col-xs-6 col-sm-2 col-md-4">
										<h:selectOneMenu id="inputEndHour"
											styleClass="form-control input-small"
											label="#{bundle.stream_end_date}"
											value="#{streamBean.endDate}">
											<f:selectItems value="#{hours.dateMap.entrySet()}"
												var="entry" itemLabel="#{entry.value}"
												itemValue="#{entry.key}" />
											<f:convertDateTime for="inputEndHour"
												pattern="#{bundle.time_format}" />
										</h:selectOneMenu>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="row form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label"
						for="inputLocation"><h:outputText
							value="#{bundle.stream_location}" />&nbsp;<span
						class="glyphicon glyphicon-map-marker"></span></label>
					<div class="col-xs-6 col-sm-6 col-md-4">
						<input id="inputLocation" type="text" class="form-control"
							placeholder="#{bundle.stream_input_address}"
							value="#{streamBean.address}" />
						<!-- See JavaScript annotation for the Closure Compiler -->
						<!-- <h:inputText id="inputLocation" styleClass="form-control"
							label="#{bundle.stream_location}" value="#{streamBean.address}"
							p:placeholder="#{bundle.stream_input_address}" /> -->
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
