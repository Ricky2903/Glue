<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="../template.xhtml">

		<f:metadata>
			<f:viewParam name="display" value="#{streamSearchBean.display}" />
		</f:metadata>

		<ui:define name="content">
			<h:form>
				<!-- Reuse the properties from request to request -->
				<h:inputHidden value="#{streamSearchBean.query}" />
				<h:inputHidden value="#{streamSearchBean.endDate}">
					<f:convertDateTime pattern="#{bundle.date_format_jsf}" />
				</h:inputHidden>
				<h:inputHidden value="#{streamSearchBean.latitude}" />
				<h:inputHidden value="#{streamSearchBean.longitude}" />
				<h:inputHidden value="#{streamSearchBean.location}" />
				<h:inputHidden value="#{streamSearchBean.catSelection}"
					converter="StringCollectionConverter" />
				<!-- Pagination controls -->
				<h:inputHidden value="#{streamSearchBean.start}" />
				<h:inputHidden value="#{streamSearchBean.rowsPerPage}" />
				<h:inputHidden value="#{streamSearchBean.totalRows}" />
				<h:inputHidden value="#{streamSearchBean.display}" />

				<c:if test="#{not empty facesContext.messageList}">
					<div class="row">
						<div
							class="col-md-6 col-md-offset-3 alert alert-danger alert-dismissable">
							<button type="button" class="close" data-dismiss="alert"
								aria-hidden="true">&times;</button>
							<h4>
								<h:outputText value="#{bundle.error}" />
							</h4>
							<h:messages layout="table" />
						</div>
					</div>
				</c:if>

				<div class="row glue-hr-bottom-border">
					<div class="col-xs-12 col-sm-4 col-md-2 col-md-offset-1 col-md-push-9">
						<!-- <div class="pull-right"> -->
						<div class="btn-group">
							<h:commandLink styleClass="btn btn-default"
								action="#{streamSearchBean.toggleDisplay}"
								title="#{bundle.display_list}">
								<i class="fa fa-list text-muted"></i>
								<f:param name="display" value="list" />
								<f:ajax execute="@form" render="@form" />
							</h:commandLink>
							<h:commandLink styleClass="btn btn-default"
								action="#{streamSearchBean.toggleDisplay}"
								title="#{bundle.display_table}">
								<i class="fa fa-table text-muted"></i>
								<f:param name="display" value="table" />
								<f:ajax execute="@form" render="@form" />
							</h:commandLink>
							<button type="button" class="btn btn-default" disabled="disabled"
								title="#{bundle.display_map}">
								<i class="fa fa-globe text-muted"></i>
							</button>
						</div>
						<!-- </div> -->
					</div>
					<div class="col-sm-12 col-md-8 col-md-offset-1 col-md-pull-3">
						<!-- rendered="#{streamSearchBean.catSelection.contains(item.name)}" -->
						<ui:repeat var="item" value="#{streamSearchBean.categories}">
							<h:commandButton styleClass="btn text-muted glue-btn-cat"
								style="#{streamSearchBean.getCategoryStyle(item.name, false, false)}"
								onmouseover="#{streamSearchBean.getCategoryStyle(item.name, true, true)}"
								onmouseout="#{streamSearchBean.getCategoryStyle(item.name, true, false)}"
								value="#{bundle[item.name.toLowerCase()]}"
								action="#{streamSearchBean.enableCategory}">
								<f:param name="cat" value="#{item.name}"></f:param>
								<f:ajax execute="@form" render="@form" />
							</h:commandButton>
						</ui:repeat>
					</div>
				</div>
				<br />

				<div class="row">
					<div class="col-md-6 col-md-offset-1">
						<ui:fragment rendered="#{empty streamSearchBean.streams}">
							<p>
								<h:outputText value="#{bundle.no_result_found}" />
							</p>
						</ui:fragment>
						<ui:fragment rendered="#{not empty streamSearchBean.streams}">
							<p class="text-muted">
								<small><h:outputText>#{streamSearchBean.totalRows} #{bundle.results} - #{bundle.page} #{streamSearchBean.pageIndex + 1} #{bundle.page_on} #{streamSearchBean.totalPages}</h:outputText>
								</small>
							</p>
						</ui:fragment>
					</div>
				</div>
				<br />

				<div class="row">
					<div class="col-xs-6 col-sm-4 col-md-2 col-md-offset-1 col-md-push-9">
						<div class="pull-right">
							<p:calendar value="#{streamSearchBean.startDate}" mode="inline"
								id="inlineCal">
								<p:ajax event="dateSelect"
									listener="#{streamSearchBean.searchFrom}" update="@form" />
							</p:calendar>
							<ul class="nav nav-pills nav-stacked">
								<li><h:commandButton styleClass="btn btn-link"
										action="#{streamSearchBean.searchToday}"
										value="#{bundle.today}">
										<f:ajax execute="@form" render="@form" />
									</h:commandButton></li>
								<li><h:commandButton styleClass="btn btn-link"
										action="#{streamSearchBean.searchNextWeekEnd}"
										value="#{bundle.next_week_end}">
										<f:ajax execute="@form" render="@form" />
									</h:commandButton></li>
								<li><h:commandButton  styleClass="btn btn-link"
										action="#{streamSearchBean.searchWeek}"
										value="#{bundle.current_week}">
										<f:ajax execute="@form" render="@form" />
									</h:commandButton></li>
							</ul>
						</div>
					</div>
					<div class="col-sm-12 col-md-8 col-md-offset-1 col-md-pull-3">
						<h:panelGroup id="search-results">
							<!-- Default: display list -->
							<ui:fragment rendered="#{streamSearchBean.display eq 'LIST'}">
								<ui:include src="/stream/search-list.xhtml" />
							</ui:fragment>
							<ui:fragment rendered="#{streamSearchBean.display eq 'TABLE'}">
								<ui:include src="/stream/search-table.xhtml" />
							</ui:fragment>
						</h:panelGroup>
					</div>
				</div>

				<!-- <ui:fragment rendered="#{not empty streamSearchBean.streams}"> -->

					<div class="text-center ">
						<ul class="pagination">
							<li><h:commandButton styleClass="btn btn-default"
									action="#{streamSearchBean.first}"
									disabled="#{not streamSearchBean.previous}" value="&#171;"
									onclick="jsf.ajax.addOnEvent(scrollToTop);">
									<f:ajax execute="@form" render="@form" />
								</h:commandButton></li>
							<li><h:commandButton styleClass="btn btn-default"
									action="#{streamSearchBean.previous}"
									disabled="#{not streamSearchBean.previous}"
									value="#{bundle.previous}"
									onclick="jsf.ajax.addOnEvent(scrollToTop);">
									<f:ajax execute="@form" render="@form" />
								</h:commandButton></li>
							<li><h:commandButton styleClass="btn btn-default"
									action="#{streamSearchBean.next}"
									disabled="#{not streamSearchBean.next}" value="#{bundle.next}"
									onclick="jsf.ajax.addOnEvent(scrollToTop);">
									<f:ajax execute="@form" render="@form" />
								</h:commandButton></li>
							<li><h:commandButton styleClass="btn btn-default"
									action="#{streamSearchBean.last}"
									disabled="#{not streamSearchBean.next}" value="&#187;"
									onclick="jsf.ajax.addOnEvent(scrollToTop);">
									<f:ajax execute="@form" render="@form" />
								</h:commandButton></li>
						</ul>
					</div>
				<!-- </ui:fragment> -->

			</h:form>

		</ui:define>

		<ui:define name="javascript">
			<h:outputScript library="js" name="primefaces-locales.js" />
		</ui:define>

	</ui:composition>
</h:body>
</html>
