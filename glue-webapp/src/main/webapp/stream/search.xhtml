<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="../template.xhtml">
		<ui:define name="content">

			<c:if test="#{not empty facesContext.messageList}">
				<div class="row">
					<div
						class="col-md-6 col-md-offset-3 alert alert-danger alert-dismissable">
						<button type="button" class="close" data-dismiss="alert"
							aria-hidden="true">&times;</button>
						<h4>
							<h:outputText value="#{bundle.error}" />
						</h4>
						<h:messages layout="table" />
					</div>
				</div>
			</c:if>
			<c:if test="#{empty streamSearchBean.streams}">
				<div class="row">
					<div
						class="col-md-6 col-md-offset-3 alert alert-warning alert-dismissable">
						<button type="button" class="close" data-dismiss="alert"
							aria-hidden="true">&times;</button>
						<strong>Holy guacamole!</strong> No results found.
					</div>
				</div>
			</c:if>
			<c:forEach items="#{streamSearchBean.streams}" var="stream">
				<div id="user-block">
					<ul>
						<li>What: #{stream.title}</li>
						<li>Description: #{stream.description}</li>
						<li>URL: #{stream.url}</li>
						<li>When: <c:choose>
								<c:when test="#{stream.startDate > stream.endDate}">
									<h:outputText value="#{stream.startDate}">
										<f:convertDateTime binding="#{streamSearchBean.convertDate}" />
									</h:outputText>
								</c:when>
								<c:otherwise>
								From <h:outputText value="#{stream.startDate}">
										<f:convertDateTime binding="#{streamSearchBean.convertDate}" />
									</h:outputText> to <h:outputText value="#{stream.endDate}">
										<f:convertDateTime binding="#{streamSearchBean.convertDate}" />
									</h:outputText>
								</c:otherwise>
							</c:choose>
						</li>
						<li>Where: #{stream.venue.name}</li>
						<li>Where: #{stream.venue.address}</li>
					</ul>
				</div>
			</c:forEach>

		</ui:define>
	</ui:composition>
</h:body>
</html>
