<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="../template.xhtml">
		<ui:define name="content">

			<h:form>

				<c:if test="#{not empty facesContext.messageList}">
					<div class="row">
						<div
							class="col-md-6 col-md-offset-3 alert alert-danger alert-dismissable">
							<button type="button" class="close" data-dismiss="alert"
								aria-hidden="true">&times;</button>
							<h4>
								<h:outputText value="#{bundle.error}" />
							</h4>
							<h:messages layout="table" />
						</div>
					</div>
				</c:if>
				<c:if test="#{empty streamSearchBean.streams}">
					<div class="row">
						<div
							class="col-md-6 col-md-offset-3 alert alert-warning alert-dismissable">
							<button type="button" class="close" data-dismiss="alert"
								aria-hidden="true">&times;</button>
							<strong>Holy guacamole!</strong> No results found.
						</div>
					</div>
				</c:if>

				<c:if test="#{not empty streamSearchBean.streams}">
					<div class="row glue-hr-bottom-border">
						<div class="col-md-11 col-md-offset-1">
							<!-- rendered="#{streamSearchBean.catSelection.contains(item.name)}" -->
							<ui:repeat var="item" value="#{streamSearchBean.categories}">
								<h:commandButton styleClass="btn text-muted glue-btn-cat"
									style="#{streamSearchBean.getCategoryStyle(item.name, false, false)}"
									onmouseover="#{streamSearchBean.getCategoryStyle(item.name, true, true)}"
									onmouseout="#{streamSearchBean.getCategoryStyle(item.name, true, false)}"
									value="#{bundle[item.name.toLowerCase()]}"
									action="#{streamSearchBean.enableCategory}">
									<f:param name="cat" value="#{item.name}"></f:param>
									<f:ajax execute="@form" render="@form" />
								</h:commandButton>
							</ui:repeat>
						</div>
					</div>
				</c:if>

				<ui:fragment rendered="#{not empty streamSearchBean.streams}">
					<br />
					<div class="row">
						<div class="col-md-6 col-md-offset-1">
							<p class="text-muted">
								<h:outputText>#{streamSearchBean.totalRows} #{bundle.results} - #{bundle.page} #{streamSearchBean.pageIndex + 1} #{bundle.page_on} #{streamSearchBean.totalPages}</h:outputText>
							</p>
						</div>
					</div>
					<br />
				</ui:fragment>

				<!-- Reuse the properties from request to request -->
				<h:inputHidden value="#{streamSearchBean.query}" />
				<h:inputHidden value="#{streamSearchBean.startDate}" />
				<h:inputHidden value="#{streamSearchBean.endDate}" />
				<h:inputHidden value="#{streamSearchBean.latitude}" />
				<h:inputHidden value="#{streamSearchBean.longitude}" />
				<h:inputHidden value="#{streamSearchBean.location}" />
				<h:inputHidden value="#{streamSearchBean.catSelection}"
					converter="StringCollectionConverter" />
				<!-- Pagination controls -->
				<h:inputHidden value="#{streamSearchBean.start}" />
				<h:inputHidden value="#{streamSearchBean.rowsPerPage}" />
				<h:inputHidden value="#{streamSearchBean.totalRows}" />

				<ui:repeat var="stream" value="#{streamSearchBean.streams}"
					varStatus="status">
					<div class="row">
						<div class="col-md-6 col-md-offset-1">
							<ul class="list-unstyled">
								<li><h4>
										<!-- <h:commandLink action="# {streamSearchBean.selectCategory}"
											onclick="jsf.ajax.addOnEvent(scrollToTop);"> -->
										<span class="glyphicon glyphicon-stop"
											style="color:#{stream.category.color};"></span>
										<!-- <f:param name="cat" value="#{stream.category.name}"></f:param>
											<f:ajax execute="@form" render="@form" />
										</h:commandLink> -->
										&#160; <strong><h:link includeViewParams="true"
												value="#{stream.title}" outcome="/stream/item.xhtml">
												<f:param name="id" value="#{stream.id}"></f:param>
											</h:link>
										</strong>
									</h4></li>
								<li><p>#{stream.description}</p></li>
								<li><h5>
										<strong> <span
											class="glyphicon glyphicon-calendar text-muted"></span>&#160;
											<ui:fragment rendered="#{stream.startDate lt stream.endDate}">
												<h:outputText value="#{bundle.stream_date_from} " />
												<h:outputText value="#{stream.startDate}">
													<f:convertDateTime
														binding="#{streamSearchBean.convertDate}" />
												</h:outputText>
												<h:outputText value=" #{bundle.stream_date_to} " />
												<h:outputText value="#{stream.endDate}">
													<f:convertDateTime
														binding="#{streamSearchBean.convertDate}" />
												</h:outputText>
											</ui:fragment> <ui:fragment
												rendered="#{stream.startDate ge stream.endDate}">
												<h:outputText value="#{stream.startDate}">
													<f:convertDateTime
														binding="#{streamSearchBean.convertDate}" />
												</h:outputText>
											</ui:fragment></strong>
									</h5></li>
								<li><h5>
										<span class="glyphicon glyphicon-map-marker text-muted"></span>
										<strong>#{stream.venue.name}</strong> - <span
											class="text-muted">#{stream.venue.address}</span>
									</h5></li>
							</ul>
						</div>
					</div>
					<br />

				</ui:repeat>

				<c:if test="#{not empty streamSearchBean.streams}">
					<div class="text-center ">
						<ul class="pagination">
							<li><h:commandButton styleClass="btn btn-default"
									action="#{streamSearchBean.first}"
									disabled="#{not streamSearchBean.previous}" value="&#171;"
									onclick="jsf.ajax.addOnEvent(scrollToTop);">
									<f:ajax execute="@form" render="@form" />
								</h:commandButton></li>
							<li><h:commandButton styleClass="btn btn-default"
									action="#{streamSearchBean.previous}"
									disabled="#{not streamSearchBean.previous}"
									value="#{bundle.previous}"
									onclick="jsf.ajax.addOnEvent(scrollToTop);">
									<f:ajax execute="@form" render="@form" />
								</h:commandButton></li>
							<li><h:commandButton styleClass="btn btn-default"
									action="#{streamSearchBean.next}"
									disabled="#{not streamSearchBean.next}" value="#{bundle.next}"
									onclick="jsf.ajax.addOnEvent(scrollToTop);">
									<f:ajax execute="@form" render="@form" />
								</h:commandButton></li>
							<li><h:commandButton styleClass="btn btn-default"
									action="#{streamSearchBean.last}"
									disabled="#{not streamSearchBean.next}" value="&#187;"
									onclick="jsf.ajax.addOnEvent(scrollToTop);">
									<f:ajax execute="@form" render="@form" />
								</h:commandButton></li>
						</ul>
					</div>
				</c:if>

			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
