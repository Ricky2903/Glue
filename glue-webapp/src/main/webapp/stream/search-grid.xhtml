<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition> <!-- template="./search.xhtml" -->
		<!-- <ui:define name="search-results"> -->

			<div class="row">
				<div
					class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-8 col-xs-offset-2 ">
					<div class="row">

						<div class="col-sm-4 col-md-4 col-lg-3 pull-right">
							<ui:include src="/stream/search-calendar.xhtml" >
								<ui:param name="paramBean" value="#{paramBean}" />
							</ui:include>
						</div>

						<ui:repeat var="stream" value="#{paramBean.events}"
							varStatus="status">

							<c:set var="count" value="#{status.index + 1}" />

							<ui:fragment rendered="#{count mod 4 == 0}">
								<div class="clearfix visible-lg"></div>
							</ui:fragment>
							<ui:fragment rendered="#{count mod 3 == 0}">
								<div class="clearfix visible-md"></div>
								<div class="clearfix visible-sm"></div>
							</ui:fragment>
							<!-- <ui:fragment rendered="#{count mod 2 == 0}">
							<div class="clearfix visible-sm"></div>
						</ui:fragment> -->
							<div class="clearfix visible-xs"></div>


							<div class="col-sm-4 col-md-4 col-lg-3 glue-tile">

								<div style="min-width: 170px; min-height: 170px;">
									<ui:fragment rendered="#{eventUtilBean.hasStickyImage(stream)}">
										<h:link includeViewParams="true" outcome="/stream/item.xhtml">
											<f:param name="id" value="#{stream.id}"></f:param>
										<img src="#{eventUtilBean.getStickyImageURI(stream)}"
											alt="#{stream.title}"
											class="img-responsive glue-thumbnail center-block"
											title="#{stream.title}" />
									</h:link>
									</ui:fragment>
								</div>
								<ul class="fa-ul">
									<li><h:commandLink action="#{paramBean.selectCategory}"
										onclick="jsf.ajax.addOnEvent(scrollToTop);">
										<span title="#{bundle[stream.category.name.toLowerCase()]}"
											class="glue-badge-li glue-badge"
											style="background-color: #{stream.category.color};"><h:outputText
												value="#{bundle[stream.category.name.toLowerCase()].substring(0,1)}"></h:outputText></span>
										<f:param name="cat" value="#{stream.category.name}"></f:param>
										<f:ajax execute="@form" render="@form" />
									</h:commandLink>
									<h6>
											<strong><h:link includeViewParams="true"
													value="#{facesUtilBean.abbreviate(stream.title, 100)}"
													outcome="/stream/item.xhtml">
													<f:param name="id" value="#{stream.id}"></f:param>
												</h:link> </strong>
										</h6>
									</li>
									<!-- <li><p>
								<h:outputText value="#{stream.summary}" escape="false" />
							</p></li> -->
									<li><i class="fa-li fa fa-calendar text-muted"></i> <span
										class="text-success"> <ui:fragment
											rendered="#{stream.startTime lt stream.stopTime}">
											<h:outputText value="#{bundle.stream_date_from} " />
											<h:outputText value="#{stream.startTime}">
												<f:convertDateTime pattern="#{bundle.date_format_short}" />
											</h:outputText>
											<h:outputText value=" #{bundle.stream_date_to} " />
											<h:outputText value="#{stream.stopTime}">
												<f:convertDateTime pattern="#{bundle.date_format_short}" />
											</h:outputText>
										</ui:fragment> <ui:fragment
											rendered="#{stream.startTime ge stream.stopTime}">
											<h:outputText value="#{stream.startTime}">
												<f:convertDateTime pattern="#{bundle.date_format_short}" />
											</h:outputText>
										</ui:fragment></span></li>
									<li>
										<h:link includeViewParams="true"
											outcome="/venues/search.xhtml" styleClass="glue-a">
											<span
												class="fa-li glue-fa-li glyphicon glyphicon-map-marker text-muted"></span>
											#{stream.venue.name} - <span
												class="text-muted">#{stream.venue.city}</span>
											<f:param name="v" value="#{stream.venue.id}"></f:param>
										</h:link>
									</li>
							</ul>
							</div>
						</ui:repeat>
					</div>
				</div>
			</div>

		<!-- </ui:define> -->
	</ui:composition>
</h:body>
</html>
