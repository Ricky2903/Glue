<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="../template.xhtml">
		<ui:define name="content">

			<!-- <f:metadata>
				<f:viewParam name="id" value="#{stream.id}" />
			</f:metadata> -->

			<c:if test="#{not empty facesContext.messageList}">
				<div class="row">
					<div
						class="col-md-6 col-md-offset-3 alert alert-danger alert-dismissable">
						<button type="button" class="close" data-dismiss="alert"
							aria-hidden="true">&times;</button>
						<h4>
							<h:outputText value="#{bundle.error}" />
						</h4>
						<h:messages layout="table" />
					</div>
				</div>
			</c:if>

			<ui:fragment rendered="#{not empty streamItemBean.item}">
				<div class="row">
					<div class="col-md-6 col-md-offset-1">
						<ul class="fa-ul">
							<li><h3 class="text-primary">
									<strong>#{streamItemBean.item.title}</strong>
								</h3></li>
							<li><h4>
									<strong> <i class="fa-li fa fa-calendar text-muted"></i>
										<ui:fragment
											rendered="#{streamItemBean.item.startDate lt streamItemBean.item.endDate}">
											<h:outputText value="#{bundle.stream_date_from} " />
											<h:outputText value="#{streamItemBean.item.startDate}">
												<f:convertDateTime binding="#{streamSearchBean.convertDate}" />
											</h:outputText>
											<h:outputText value=" #{bundle.stream_date_to} " />
											<h:outputText value="#{streamItemBean.item.endDate}">
												<f:convertDateTime binding="#{streamSearchBean.convertDate}" />
											</h:outputText>
										</ui:fragment> <ui:fragment
											rendered="#{streamItemBean.item.startDate ge streamItemBean.item.endDate}">
											<h:outputText value="#{streamItemBean.item.startDate}">
												<f:convertDateTime binding="#{streamSearchBean.convertDate}" />
											</h:outputText>
										</ui:fragment></strong>
								</h4></li>
							<li><h4>
									<span class="fa-li fa fa-map-marker text-muted"></span> <strong>#{streamItemBean.item.venue.name}</strong>
									- <span class="text-muted">#{streamItemBean.item.venue.address}</span>
								</h4></li>
							<c:if test="#{not empty streamItemBean.item.price}">
								<li><h4>
										<i class="fa-li fa fa-ticket text-muted"></i> <strong>#{streamItemBean.item.price}</strong>
									</h4></li>
							</c:if>
						</ul>
					</div>
					<div class="col-md-1 col-md-offset-1">
						<br /> <i class="fa fa-facebook-square fa-2x text-info"></i><br />
						<i class="fa fa-google-plus-square fa-2x text-danger"></i><br />
						<i class="fa fa-twitter-square fa-2x text-primary"></i>
					</div>
				</div>
				<br />
				<div class="row">
					<div class="col-md-6 col-md-offset-1">
						<div class="panel panel-default">
							<div class="panel-body">
								<p>#{streamItemBean.item.description}</p>
							</div>
						</div>
					</div>
				</div>

				<c:forEach var="media" items="#{streamItemBean.item.media}">
					<c:choose>
						<c:when test="#{media.mimeType eq 'Video'}">
							<div class="row">
								<div class="col-md-6 col-md-offset-1">
									<iframe width="560" height="315" src="#{media.url}"
										frameborder="0" allowfullscreen="true"></iframe>
								</div>
							</div>
							<br/>
						</c:when>
					</c:choose>
				</c:forEach>

			</ui:fragment>
		</ui:define>
	</ui:composition>
</h:body>
</html>
