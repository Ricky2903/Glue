<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="../template.xhtml">
		<ui:define name="content">

			<!-- <f:metadata>
				<f:viewParam name="id" value="#{stream.id}" />
			</f:metadata> -->

			<c:if test="#{not empty facesContext.messageList}">
				<div class="row">
					<div
						class="col-md-6 col-md-offset-3 alert alert-danger alert-dismissable">
						<button type="button" class="close" data-dismiss="alert"
							aria-hidden="true">&times;</button>
						<h4>
							<h:outputText value="#{bundle.error}" />
						</h4>
						<h:messages layout="table" />
					</div>
				</div>
			</c:if>

			<ui:fragment rendered="#{not empty streamItemBean.item}">
				<div class="row">
					<div class="col-md-6 col-md-offset-1">
						<ul class="list-unstyled">
							<li><h4>
									<a href="#{streamItemBean.item.url}" target="_blank"><strong>#{streamItemBean.item.title}</strong></a>
								</h4></li>
							<li><p>#{streamItemBean.item.description}</p></li>
							<li><h5>
									<strong> <span
										class="glyphicon glyphicon-calendar text-muted"></span>&#160;
										<ui:fragment
											rendered="#{streamItemBean.item.startDate lt streamItemBean.item.endDate}">
											<h:outputText
												value="#{bundle.stream_date_from} " />
											<h:outputText value="#{streamItemBean.item.startDate}">
												<f:convertDateTime binding="#{streamSearchBean.convertDate}" />
											</h:outputText>
											<h:outputText value=" #{bundle.stream_date_to} " />
											<h:outputText value="#{streamItemBean.item.endDate}">
												<f:convertDateTime binding="#{streamSearchBean.convertDate}" />
											</h:outputText>
										</ui:fragment> <ui:fragment
											rendered="#{streamItemBean.item.startDate ge streamItemBean.item.endDate}">
											<h:outputText value="#{streamItemBean.item.startDate}">
												<f:convertDateTime binding="#{streamSearchBean.convertDate}" />
											</h:outputText>
										</ui:fragment></strong>
								</h5></li>
							<li><h5>
									<span class="glyphicon glyphicon-map-marker text-muted"></span>
									<strong>#{streamItemBean.item.venue.name}</strong> - <span
										class="text-muted">#{streamItemBean.item.venue.address}</span>
								</h5></li>
						</ul>
					</div>
				</div>
			</ui:fragment>
		</ui:define>
	</ui:composition>
</h:body>
</html>
