<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:body>
	<ui:composition template="./template.xhtml">
	
		<ui:define name="metadata">
			<f:metadata>
				<f:viewParam name="q" value="#{eventSearchBean.query}" />
				<f:viewParam name="ql" value="#{eventSearchBean.location}" />
				<f:viewParam name="lat" value="#{eventSearchBean.latitude}" />
				<f:viewParam name="lng" value="#{eventSearchBean.longitude}" />
				<f:viewParam name="cat" value="#{eventSearchBean.catSelection}"
					converter="StringCollectionConverter" />
				<f:viewParam name="display" value="#{eventSearchBean.display}" />
				<f:viewParam name="start" value="#{eventSearchBean.start}" />
				<f:viewParam name="startdate" value="#{eventSearchBean.startDate}">
					<f:convertDateTime pattern="yyyyMMdd"/>
				</f:viewParam>
				<f:viewParam name="enddate" value="#{eventSearchBean.endDate}">
					<f:convertDateTime pattern="yyyyMMdd"/>
				</f:viewParam>
				<f:event type="preRenderView" listener="#{eventSearchBean.search}" />
			</f:metadata>
		</ui:define>

		<ui:define name="header">
			<div class="container hidden-xs">
				<div class="row" style="margin-top: 15px;">
					<div
						class="col-sm-8 col-md-6 col-md-offset-2 text-info text-capitalize">
						<div class="text-center">
							<h2>
								<strong><h:outputText value="#{bundle.slogan}"
										escape="false" /></strong>
							</h2>
							<h4>
								<span class="label label-danger">
									#{metricsBean.eventCount} #{bundle.events} -
									#{metricsBean.venueCount} #{bundle.venues}</span>
							</h4>
						</div>

					</div>
					<div id="glue-logo" class="col-sm-4 col-md-4" title="Glue"></div>
				</div>
			</div>
		</ui:define>

		<ui:define name="content">			
			<ui:include src="./stream/search-template.xhtml">
				<ui:param name="paramBean" value="#{eventSearchBean}" />
			</ui:include>
		</ui:define>
		
		<ui:define name="footer">
			<ui:include src="full-footer.xhtml" />
		</ui:define>
		
		<ui:define name="javascript">
			<h:outputScript library="js" name="primefaces-locales.js" />
		</ui:define>
		
	</ui:composition>
</h:body>
</html>
