<link rel="canonical" href="main.xhtml" />
</head>
<body>
	<script>
		var url = "main.xhtml";

		function successCallback(position) {
			window.location = url + "?lat=" + position.coords.latitude
					+ "&amp;lng=" + position.coords.longitude;
		}

		function errorCallback(error) {
			doFallback();
		}

		function doFallback() {
			window.location = url;
		}

		if (navigator.geolocation) {
			navigator.geolocation.getCurrentPosition(successCallback,
					errorCallback, {
						maximumAge : Infinity
					});
		}

		doFallback();
	</script>
</body>
